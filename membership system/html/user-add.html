<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/globalstyles.css">
  <title>Users</title>
</head>

<body>
  <header>
    <a href="./membership-list.html">Memberships</a>
    <a href="./user-list.html">Users</a>
  </header>
  <main>
    <div class="content-wrapper">
      <section class="top">
        <h1>Create User</h1>
      </section>
      <section class="users-form">
        <form action="POST">
          <div class="user-name">
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="user-surname">
            <label for="surname">Last Name:</label>
            <input type="text" name="surname" id="surname" required>
          </div>
          <div class="user-email">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="select-service">
            <label for="service">Change Membership:</label>
            <select name="service" id="service" required>
            </select>
          </div>
          <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="save">New User</button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer>
    <p>Copyright @2021 Membership Manager</p>
  </footer>
</body>

</html>
