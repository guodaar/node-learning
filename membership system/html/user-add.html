<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/globalstyles.css">
  <script src="https://kit.fontawesome.com/0eb9458fd3.js"
    crossorigin="anonymous"></script>
  <script defer src="../script/user-add.js"></script>
  <title>Users</title>
</head>

<body>
  <header>
    <a href="./membership-list.html">Memberships</a>
    <a href="./user-list.html" class="current">Users</a>
  </header>
  <main>
    <div class="top">
      <h1>Create User</h1>
    </div>
    <form action="" class="users-form">
      <div class="inputs-container">
        <div class="user-name input-wrap">
          <label for="name">First Name <i
              class="fa-solid fa-star-of-life"></i></label>
          <input type="text" name="name" id="name" placeholder="First Name"
            required>
        </div>
        <div class="user-surname input-wrap">
          <label for="surname">Last Name <i
              class="fa-solid fa-star-of-life"></i></label>
          <input type="text" name="surname" id="surname" placeholder="Last Name"
            required>
        </div>
        <div class="user-email input-wrap">
          <label for="email">Email Address <i
              class="fa-solid fa-star-of-life"></i></label>
          <input type="email" name="email" id="email"
            placeholder="Email Address" required>
        </div>
        <div class="select-service input-wrap">
          <label for="service">Change Membership:</label>
          <select name="service" id="service" required>
          </select>
        </div>
      </div>
      <div class="buttons">
        <button id="cancel">Cancel</button>
        <button type="submit" id="save">New User</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Copyright @2021 Membership Manager</p>
  </footer>
</body>

</html>
