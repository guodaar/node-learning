<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/globalstyles.css">
  <script src="https://kit.fontawesome.com/0eb9458fd3.js"
    crossorigin="anonymous"></script>
  <script defer src="../script/membership-add.js"></script>
  <title>Memberships</title>
</head>

<body>
  <header>
    <a href="./membership-list.html" class="current">Memberships</a>
    <a href="./user-list.html">Users</a>
  </header>
  <main>
    <div class="top">
      <h1>Create Membership</h1>
    </div>
    <form action="" class="services-form">
      <div class="inputs-container">
        <div class="service-name input-wrap">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div class="service-price input-wrap">
          <label for="price">Membership price</label>
          <input type="number" name="price" id="price" min="0" step="0.01"
            placeholder="Membership Price">
        </div>
        <div class="service-desc input-wrap">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="8"></textarea>
        </div>
      </div>

      <div class="buttons">
        <button id="cancel">Cancel</button>
        <button type="submit" id="save">New Membership</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Copyright @2021 Membership Manager</p>
  </footer>
</body>

</html>
