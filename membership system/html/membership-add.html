<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/globalstyles.css">
  <title>Memberships</title>
</head>

<body>
  <header>
    <a href="./membership-list.html">Memberships</a>
    <a href="./user-list.html">Users</a>
  </header>
  <main>
    <div class="content-wrapper">
      <section class="top">
        <h1>Create Membership</h1>
      </section>
      <section class="services-form">
        <form action="POST">
          <div class="service-name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="service-price">
            <label for="price">Membership price:</label>
            <input type="number" name="price" id="price">
          </div>
          <div class="service-desc">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="7"
              cols="50"></textarea>
          </div>
          <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="save">New Membership</button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer>
    <p>Copyright @2021 Membership Manager</p>
  </footer>
</body>

</html>
